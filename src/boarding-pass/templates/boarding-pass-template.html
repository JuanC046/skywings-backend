<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      background-color: #0044cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .details {
      margin: 20px 0;
    }
    .details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Boarding Pass</h1>
  </div>
  <div class="details">
    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Flight:</strong> {{flight}}</p>
    <p><strong>Seat:</strong> {{seat}}</p>
  </div>
</body>
</html>
